<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Donation.Ji</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #bbbbbb;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #222;
      color: #eee;
      font-size: 14px;
    }
    input::placeholder {
      color: #777;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1e7e34;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    .switch a {
      color: #4dbd4d;
      text-decoration: none;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="login-form">
    <h2>Login to Donate</h2>
    <form>
      <label>Email / Phone / User ID:</label>
      <input type="text" placeholder="Enter email, phone or ID" required />

      <label>Password:</label>
      <input type="password" placeholder="Enter your password" required />

      <button type="submit" class="btn">Login</button>
    </form>
    <div class="switch">
      <p><a href="#">Forgot Password?</a></p>
      <p>New here? <a href="#" onclick="showSignup()">Create an account</a></p>
    </div>
  </div>

  <div class="container" id="signup-form" style="display: none;">
    <h2>Signup to Start Donating</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Your Name" required />

      <label>Email:</label>
      <input type="email" placeholder="Your Email" required />

      <label>Phone Number:</label>
      <input type="tel" placeholder="Your Phone" required />

      <label>Password:</label>
      <input type="password" placeholder="Create Password" required />

      <button type="submit" class="btn">Create Account</button>
    </form>
    <div class="switch">
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }
  </script>

</body>
</html>
