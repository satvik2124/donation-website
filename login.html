<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login Page</h2>

  <!-- Google Sign-In Button -->
  <button id="googleSignInBtn">Sign in with Google</button>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDK7ezCjQZ5hXd7G1PZwmV6waYzwXx_RkY",
      authDomain: "donationji-27654.firebaseapp.com",
      projectId: "donationji-27654",
      storageBucket: "donationji-27654.appspot.com",
      messagingSenderId: "531222857920",
      appId: "1:531222857920:web:e903981d246e3cd74a0525",
      measurementId: "G-F3JD0Q887L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Sign in with Google
    document.getElementById('googleSignInBtn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          // Redirect to thankyou.html
          window.location.href = "thankyou.html";
        })
        .catch((error) => {
          alert(`Sign-in failed: ${error.message}`);
          console.error(error);
        });
    });
  </script>
</body>
</html>
