<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation Form - Donation.Ji</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .btn {
      background-color: #28a745;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScjopdsZvWZB5UMVcPkO58_EzVr85nuaanTp5TiJE1KBAWP8w/viewform?usp=sf_link" target="_blank" class="btn">
    Click here to Donate
  </a>
</body>
</html>
